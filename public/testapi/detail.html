<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <nav class="bg-white shadow-sm py-4 mb-8">
      <div class="max-w-5xl mx-auto px-4">
        <a
          href="index.html"
          class="text-blue-600 hover:text-blue-800 font-semibold flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            />
          </svg>
          Kembali ke Daftar Program
        </a>
      </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 pb-20">
      <div id="loading" class="text-center py-20 text-gray-500 text-xl">
        Memuat detail program...
      </div>

      <div id="content" class="hidden">
        <div
          class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100"
        >
          <div class="relative h-96">
            <img
              id="p-image"
              src=""
              alt=""
              class="w-full h-full object-cover"
            />
            <div
              class="absolute top-4 right-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-sm"
            >
              <span
                id="p-category"
                class="text-sm font-bold text-blue-700 uppercase tracking-wider"
              ></span>
            </div>
          </div>

          <div class="p-8 md:p-12">
            <div class="flex flex-wrap justify-between items-start gap-4 mb-6">
              <div>
                <h1
                  id="p-title"
                  class="text-4xl font-extrabold text-gray-900 mb-2"
                ></h1>
                <div class="flex gap-4 text-gray-500 text-sm">
                  <span id="p-duration" class="flex items-center gap-1"
                    >‚è±
                  </span>
                  <span id="p-type" class="flex items-center gap-1">üìç </span>
                  <span id="p-lang" class="flex items-center gap-1">üåê </span>
                </div>
              </div>
              <div class="text-right">
                <p class="text-gray-400 text-sm uppercase font-semibold">
                  Biaya Program
                </p>
                <p id="p-tuition" class="text-3xl font-black text-blue-600"></p>
              </div>
            </div>

            <hr class="my-8 border-gray-100" />

            <div class="mb-10">
              <h2 class="text-xl font-bold text-gray-800 mb-4">
                Tentang Program
              </h2>
              <p
                id="p-description"
                class="text-gray-600 leading-relaxed text-lg"
              ></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-12">
              <div class="bg-blue-50 p-6 rounded-2xl">
                <h3 class="font-bold text-blue-900 mb-4">‚úÖ Fasilitas Utama</h3>
                <ul id="p-facilities" class="space-y-2 text-blue-800"></ul>
              </div>
              <div class="bg-green-50 p-6 rounded-2xl">
                <h3 class="font-bold text-green-900 mb-4">‚≠ê Fitur Program</h3>
                <ul id="p-features" class="space-y-2 text-green-800"></ul>
              </div>
            </div>

            <div class="mb-12">
              <h2 class="text-xl font-bold text-gray-800 mb-6">
                Kurikulum Pembelajaran
              </h2>
              <div id="p-curriculum" class="space-y-4"></div>
            </div>

            <div class="bg-gray-900 rounded-2xl p-8 text-center text-white">
              <h3 class="text-2xl font-bold mb-2">Siap untuk bergabung?</h3>
              <p class="text-gray-400 mb-6">
                Biaya pendaftaran hanya <span id="p-regfee"></span>
              </p>
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white px-10 py-4 rounded-xl font-bold text-lg transition-transform active:scale-95"
              >
                Daftar Sekarang
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Definisikan Base URL aplikasi Anda di sini
      const BASE_URL = "http://admin.kursusbahasa.org/";
      const API_URL = `${BASE_URL}/api/programs`;
      const IMG_URL = `${BASE_URL}/uploads/programs`;

      const urlParams = new URLSearchParams(window.location.search);
      const programId = urlParams.get("id");

      async function loadDetail() {
        if (!programId) {
          document.getElementById("loading").innerHTML =
            "‚ùå ID Program tidak ditemukan di URL.";
          return;
        }

        try {
          // Memanggil API menggunakan Base URL
          const response = await fetch(`${API_URL}/${programId}`, {
            method: "GET",
            mode: "cors", // Memastikan mode CORS aktif
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.status && result.data) {
            renderContent(result.data);
          } else {
            document.getElementById("loading").innerHTML =
              "‚ùå Data program tidak ditemukan di database.";
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          document.getElementById("loading").innerHTML = `
                <div class="text-red-500">
                    <p class="font-bold">Gagal memuat data.</p>
                    <p class="text-sm">Pastikan server ${BASE_URL} sudah berjalan dan CORS sudah diaktifkan.</p>
                </div>
            `;
        }
      }

      function renderContent(p) {
        // Gunakan IMG_URL untuk gambar
        document.getElementById("p-image").src =
          `${IMG_URL}/${p.thumbnails || "default.jpg"}`;

        // ... sisa logika renderContent sama seperti sebelumnya ...
        document.getElementById("p-title").innerText = p.title;
        // ... dst

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
      }

      loadDetail();
    </script>
  </body>
</html>
